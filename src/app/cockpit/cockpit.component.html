<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      <input type="text"
       class="form-control"
       #ServerNameOutput>
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <input 
      type="text"
       class="form-control"
       #ServerContentOutput>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(ServerNameOutput)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(ServerNameOutput)">Add Server Blueprint</button>
    </div>
  </div>
